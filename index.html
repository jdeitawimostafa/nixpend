<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nixpend</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>  
</head>
<body>
    <form id="traffic" action="">
        <fieldset>
            <input id="green" type="text">
            <input id="yellow" type="text">
            <input id="red" type="text">
            <i id="icon" class="fa-light fa-family"></i>
        </fieldset>
        <button id="button">Click</button>
    </form>
    <form id="user" action="">
        <fieldset>
            <label for="">First Name</label>
            <input type="text">
            <label for="">Middle Name</label>
            <input type="text">
            <label for="">Last Name</label>
            <select name="" id="">
                <option value="966">KSA[962]</option>
                <option value="962">JOR[962]</option>
            </select>
            <input id="first" type="text">
            <input id="middle" type="text">
            <input id="last" type="text">
            <input type="datetime">
            <input id="age" type="number">
            <label for="">M</label>
            <input type="radio">
            <label for="">F</label>
            <input type="radio">
            <input id="pass" type="password">
            <input id="rePass" type="password">
            <input id="email" type="email">
            <input id="reEmail" type="email">
            <button id="userBtn" type="submit">Send</button>
        </fieldset>
    </form>
    <div>
        <canvas id="myChart" width="200" height="200"></canvas>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
